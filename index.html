<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- this is for font-awesosme  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- this is for text style  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- this is for icons  -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <!-- this is for css  -->
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="parent">
        <div class="calculator">
            <div class="input-container">
                <input type="text" readonly>
            </div>
            <div class="btn-container">
                <button onclick="showElement('+')" class="operation" >+</button>
                <button onclick="showElement('7')">7</button>
                <button onclick="showElement('8')">8</button>
                <button onclick="showElement('9')">9</button>
                <!-- //  -->
                <button onclick="showElement('-')" class="operation">-</button>
                <button onclick="showElement('4')">4</button>
                <button onclick="showElement('5')">5</button>
                <button onclick="showElement('6')">6</button>
                <!-- //  -->
                <button onclick="showElement('*')" class="operation">*</button>
                <button onclick="showElement('1')">1</button>
                <button onclick="showElement('2')">2</button>
                <button onclick="showElement('3')">3</button>
                <!-- //  -->
                <button onclick="showElement('/')" class="operation">/</button>
                <button onclick="showElement('0')">0</button>
                <button onclick="showElement('.')">.</button>
                <button onclick="calc('')">=</button>
                <!-- //  -->
                <button class="operation" onclick="clearAll('')">C</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
